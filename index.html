<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinWrap Client</title>
    <link rel="stylesheet" href="scripts/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="scripts/jquery-ui.css">
    <link rel="stylesheet" href="winwrap/style.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/monaco-editor/min/vs/loader.js"></script>
    <script src="winwrap/index.js"></script>
    <script src="tests/test.js"></script>
    <script src="tests/test001.js"></script>
    <script>
        // https://jqueryui.com/tooltip/
        $(function () {
            $(document).tooltip();
        });
    </script>
</head>
<body>
    <div class="ww-basic" id="editor">
        <div class="ww-toolbar">
            <fieldset>
                <a class="ww-loading ui-button ui-widget ui-corner-all" href="https://www.winwrap.com/web2/news/web-based-editing" target="_blank">WinWrap&copy;</a>
                <button class="ww-new-button ui-button ui-widget ui-corner-all"><i class="fas fa-file"></i></button>
                <input class="ww-files ui-autocomplete-input ui-widget ui-corner-all" />
                <button class="ww-save-button ui-button ui-widget ui-corner-all"><i class="fas fa-save"></i></button>
                <button class="ww-run-button ui-button ui-widget ui-corner-all"><i class="fas fa-play"></i></button>
                <button class="ww-pause-button ui-button ui-widget ui-corner-all"><i class="fas fa-pause"></i></button>
                <button class="ww-end-button ui-button ui-widget ui-corner-all"><i class="fas fa-stop"></i></button>
                <button class="ww-into-button ui-button ui-widget ui-corner-all"><i class="fas fa-angle-down fa-lg"></i></button>
                <button class="ww-over-button ui-button ui-widget ui-corner-all"><i class="fas fa-angle-double-down fa-lg"></i></button>
                <button class="ww-out-button ui-button ui-widget ui-corner-all"><i class="fas fa-angle-double-left fa-lg"></i></button>
                <button class="ww-watch-button ui-button ui-widget ui-corner-all"><i class="fas fa-window-restore"></i></button>
            </fieldset>
        </div>
        <div class="ww-immediate-editor" style="border:1px solid grey; display:none"></div>
        <div class="ww-watch-editor" style="border:1px solid grey; display:none"></div>
        <div class="ww-code-editor" style="border:1px solid grey"></div>
        <div class="ww-statusbar" style="border:1px solid grey; display:none"></div>
        <div>WinWrap Version = <span class="ww-version"></span></div>
        <pre><span id="jsondata"></span></pre>
    </div>
</body>
</html>
