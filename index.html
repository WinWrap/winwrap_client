<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WinWrap Edit Client</title>
    <link rel="stylesheet" href="scripts/jquery-ui.css">
    <link rel="stylesheet" href="winwrap/style.css">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <script src="scripts/monaco-editor/min/vs/loader.js"></script>
    <script src="winwrap/ajax.js"></script>
    <script src="winwrap/attach.js"></script>
    <script src="winwrap/autoauto.js"></script>
    <script src="winwrap/autocomplete.js"></script>
    <script src="winwrap/breakspause.js"></script>
    <script src="winwrap/commitrebase.js"></script>
    <script src="winwrap/debugdecorate.js"></script>
    <script src="winwrap/interface.js"></script>
    <script src="winwrap/monacoeditor.js"></script>
    <script src="winwrap/notifications.js"></script>
    <script src="winwrap/responses.js"></script>
    <script src="winwrap/signaturehelp.js"></script>
    <script src="winwrap/ui-inputmacro.js"></script>
    <script src="tests/test.js"></script>
    <script src="tests/test001.js"></script>
    <script src="winwrap/ww-commit.js"></script>
    <script src="winwrap/ww-doc.js"></script>
    <script src="winwrap/ww-edit.js"></script>
    <script src="winwrap/ww-edits.js"></script>
</head>
<body>
    <div id="buttons">
        <fieldset>
            <a class="ui-button ui-widget ui-corner-all" href="https://www.winwrap.com/" target="_blank">WinWrap&copy;</a>
            <input id="inputmacro" class="ui-autocomplete-input ui-widget ui-corner-all">
            <button id="buttonrun" class="ui-button ui-widget ui-corner-all">Run</button>
            <button id="buttoninto" class="ui-button ui-widget ui-corner-all">In</button>
            <button id="buttonover" class="ui-button ui-widget ui-corner-all">Over</button>
            <button id="buttonout" class="ui-button ui-widget ui-corner-all">Out</button>
            <button id="buttonend" class="ui-button ui-widget ui-corner-all">End</button>
            <button id="buttonnew" class="ui-button ui-widget ui-corner-all">New</button>
            <button id="buttonsave" class="ui-button ui-widget ui-corner-all">Save</button>
            <button id="buttonwatch" class="ui-button ui-widget ui-corner-all">Watch</button>
        </fieldset>
    </div>
    <div id="immediateeditor" style="border:1px solid grey; display:none"></div>
    <div id="watcheditor" style="border:1px solid grey; display:none"></div>
    <div id="codeeditor" style="border:1px solid grey"></div>
    <div id="version">WinWrap Version = <span id="winwrapversion"></span></div>
    <pre><span id="jsondata"></span></pre>
    <script src="winwrap/index.js"></script>
</body>
</html>
